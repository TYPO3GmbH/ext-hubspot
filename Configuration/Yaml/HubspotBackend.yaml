TYPO3:
  CMS:
    Form:
      formManager:
        selectablePrototypesConfiguration:
          # add the prototype 'hubspot' to the FormManager select list
          1483353750:
            __inheritances:
              10: 'TYPO3.CMS.Form.formManager.selectablePrototypesConfiguration.100'
            identifier: 'hubspot'
            label: 'Hubspot forms'
      prototypes:
        # add a new prototype called 'hubspot'
        # and extend it from the 'standard' prototype
        hubspot:
          __inheritances:
            10: 'TYPO3.CMS.Form.prototypes.standard'
          formEditor:
            dynamicRequireJsModules:
              # load custom javascript code
              additionalViewModelModules:
                - 'TYPO3/CMS/Hubspot/Backend/FormEditor/ViewModel'
            formEditorFluidConfiguration:
              partialRootPaths:
                100: 'EXT:hubspot/Resources/Private/Backend/Partials/FormEditor/'
              layoutRootPaths:
                100: 'EXT:hubspot/Resources/Private/Backend/Layouts/FormEditor/'
            formEditorPartials:
              # custom select list for Hubspot properties
              Inspector-HubspotPropertySelectEditor: 'Inspector/HubspotPropertySelectEditor'
              # Tell the form editor ViewModel to use the 'SimpleTemplate' inline partials for the
              # new form elements 'HiddenDate'
              FormElement-HiddenDate: 'Stage/SimpleTemplate'
          formElementsDefinition:
            Form:
              renderingOptions:
                # additional fluid search paths.
                partialRootPaths:
                    1486978514: 'EXT:hubspot/Resources/Private/Frontend/Partials'
              formEditor:
                editors:
                  900:
                    selectOptions:
                        # add the Hubspot finisher to the finishers select list
                      1000:
                        value: 'Hubspot'
                        label: 'Hubspot'
                propertyCollections:
                  finishers:
                    # Add the Hubspot finisher editor configurations.
                    # At the moment there are no editors.
                    1000:
                      identifier: 'Hubspot'
                      editors:
                        __inheritances:
                          10: 'TYPO3.CMS.Form.mixins.formElementMixins.BaseCollectionEditorsMixin'
                        100:
                          label: 'Hubspot'
            Text:
              # add the Hubspot properties to Text elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            Password:
              # add the Hubspot properties to Password elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            AdvancedPassword:
              # add the Hubspot properties to AdvancedPassword elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            Textarea:
              # add the Hubspot properties to Textarea elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            Checkbox:
              # add the Hubspot properties to Checkbox elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            MultiCheckbox:
              # add the Hubspot properties to MultiCheckbox elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            MultiSelect:
              # add the Hubspot properties to MultiSelect elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            RadioButton:
              # add the Hubspot properties to RadioButton elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            SingleSelect:
              # add the Hubspot properties to SingleSelect elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            DatePicker:
              # add the Hubspot properties to DatePicker elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            FileUpload:
              # add the Hubspot properties to FileUpload elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            ImageUpload:
              # add the Hubspot properties to ImageUpload elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
            # enable hidden elements within the editor
            Hidden:
              # add the Hubspot properties to Hidden elements
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
              formEditor:
                label: 'Hidden'
                group: input
                groupSorting: 500
                iconIdentifier: 't3-form-icon-text'
                predefinedDefaults:
                  defaultValue: ''
                editors:
                  400:
                    identifier: 'value'
                    templateName: 'Inspector-TextEditor'
                    label: 'value'
                    propertyPath: 'defaultValue'
                  800: null
            # Make the element editable within the form editor by adding some inspector editors.
            HiddenDate:
              __inheritances:
                10: 'TYPO3.CMS.Form.prototypes.standard.formElementsDefinition.Hidden'
                20: 'TYPO3.CMS.Form.mixins.formElementMixins.hiddenElementMixin'
                30: 'TYPO3.CMS.Form.mixins.formElementMixins.hubspotFormElementMixin'
              formEditor:
                label: 'Hidden date field (store a datetime in hubspot)'
                groupSorting: 600
          finishersDefinition:
            Hubspot:
              implementationClassName: 'T3G\Hubspot\Domain\Finishers\HubspotFinisher'
              formEditor:
                iconIdentifier: 't3-form-icon-finisher'
      mixins:
        formElementMixins:
          hubspotFormElementMixin:
            formEditor:
              predefinedDefaults:
                properties:
                  hubspotProperty: ''
                  hubspotTable: ''
              editors:
                250:
                  identifier: 'hubspotProperty'
                  templateName: 'Inspector-TextEditor'
                  label: 'Hubspot Property Name'
                  propertyPath: 'properties.hubspotProperty'
                260:
                  identifier: 'hubspotTable'
                  templateName: 'Inspector-HubspotPropertySelectEditor'
                  label: 'Hubspot Property Type'
                  propertyPath: 'properties.hubspotTable'
          hiddenElementMixin:
            formEditor:
              label: 'Hidden'
              group: input
              groupSorting: 500
              iconIdentifier: 't3-form-icon-text'
              predefinedDefaults:
                defaultValue: ''
              editors:
                400:
                  identifier: 'value'
                  templateName: 'Inspector-TextEditor'
                  label: 'value'
                  propertyPath: 'defaultValue'
                800: null
