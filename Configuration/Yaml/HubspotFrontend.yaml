TYPO3:
  CMS:
    Form:
      prototypes:
        # add a new prototype called 'marketing_automatisation_hubspot'
        # and extend it from the 'standard' prototype
        hubspot:
          __inheritances:
            10: 'TYPO3.CMS.Form.prototypes.standard'

          finishersDefinition:
            Hubspot:
              implementationClassName: 'T3G\Hubspot\Domain\Finishers\HubspotFinisher'
              options:
                #hubspotTableProperty: 'hubspotTable'
                #hubspotPropertyProperty: 'hubspotProperty'

          formElementsDefinition:
            Form:
              renderingOptions:
                # additional fluid search paths.
                partialRootPaths:
                    1486978514: 'EXT:hubspot/Resources/Private/Frontend/Partials'
                templateRootPaths:
                    1486978514: 'EXT:hubspot/Resources/Private/Frontend/Templates'
            # Add a new form element that acts like a "Hidden" element but uses its own partial.
            HiddenDate:
              __inheritances:
                10: 'TYPO3.CMS.Form.prototypes.standard.formElementsDefinition.Hidden'
