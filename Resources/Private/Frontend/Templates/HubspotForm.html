<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
  <f:format.raw>{content}</f:format.raw>

  <script type="text/javascript">
    let msg = '<f:translate key="message.hubspot_blocked.1" extensionName="Hubspot" />';
    msg += '<br/>';
    msg += '<f:translate key="message.hubspot_blocked.2" extensionName="Hubspot" />';
    window.setTimeout(function () {
      if ($('.hubspot-form input').length === 0) {
          $('.hubspot-form').empty().append('<p class="text-center" style="background-color: #eaeaea;"><strong>' + msg + '</strong></p>');
      }
    }, 1000);
  </script>
</f:section>
